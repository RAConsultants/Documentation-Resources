
[Version]
Signature  = "$Windows NT$"
ProductName = "Kyocera Product Library"
Manufacturer = %KMC%
Version = "Version 3.1.1016"

; INI file for KmInstaller

[Setup]
CompanyName = "Kyocera"

WizardBitmap = .\Setup\WizardBitmap.bmp
LogoBitmap = .\Setup\KxLogo.png
TestPageLogoBitmap = .\Setup\TestPageLogo.bmp
;ProductLogoBitmap = .\Setup\ProductLogo.png

; To get the short MODEL name, KmInstaller will remove the below strings from device name
; and remove all the spaces from front and rear part of the string.
; Ex) "Kyocera Mita FS-1010 (J) KX" -> " FS-1010 (J) " -> "FS-1010 (J)"
OemStrings = Kyocera,Mita,KX,GX,(KPDL)
MainTarget = "<ProgramFiles>\Kyocera"
MainLink = "<StartMenu>\Kyocera"


[Options]
; Selection Page = EXPRESS, CUSTOM
InstallType = CUSTOM,EXPRESS
; Available Connections - USB, LPT, NET, TCPIP, IPP,PRNQ,MSQ,NWQ,EMAIL,KPRINT, KMPRINT
ConnectionTypes = USB,LPT,NET,TCPIP,COM,FILE
;Additional Driver Support. default is 1 - Addtional Driver Support.
AdditionalDriver = 0
;Discover devices - USB,SNMP
DiscoverDevices = USB,SNMP
; KACT AutoConfig
AutoConfig = 1
ShowUtilAndDriverSelection = 0
UpgradePage = 1
UninstallWelcomeTitle = "Kyocera Uninstaller"
UpgradeDriverIndividually = 1
DriverOnly = 0,"KX DRIVER Web Installer"
LoadAllPorts = 0
SnmpHostnameOID = ".1.3.6.1.4.1.1347.40.10.1.1.5.1",".1.3.6.1.4.1.1536.1.3.5.4.2.0"
StatusMonitor = 1
DiscoverUsbPrinter = 1
QuickPrintTab = 1
