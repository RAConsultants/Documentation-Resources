; ================================================================================================================
; Package Section
; ================================================================================================================
; Package Options
;  &SECTION = select this package when SECTION package is selected.
;  ~SECTION = unselect this package when SECTION package is selected.
;  +SECTION = select this package when SECTION package is unselected.
;  -SECTION = unselect this package when SECTION package is unselected.
;  &OS = select this package when OS is matched. (OS = 95, 98, ME, NT, 2K, XP, 2KUP, XPUP, ALLNT)
;  ~OS = unselect this package when OS is matched. (OS = 95, 98, ME, NT, 2K, XP, 2KUP, XPUP, ALLNT)
;  &PORT = select this package when connection type is matched (PORT = LPT, USB, NET, TCPIP, IPP, PRNQ, EMAIL)
;  ~PORT = unselect this package when connection type is matched (PORT = LPT, USB, NET, TCPIP, IPP, PRNQ, EMAIL)
;  &STATUS = select this package when this status type is matched. (STATUS = NO_EXISTS, INSTALLED, UPGRADABLE)
;  ~STATUS = unselect this package when this status type is matched. (STATUS = NO_EXISTS, INSTALLED, UPGRADABLE)
;  ! = Absolute(enable/disable the item), user can not change the selection status. ex) !&USB : Selected and user can not change the setting when the connection is USB.
;  # = Hide this package
[PackageGroups]
Driver = KX,UPD,POSTINST,TTFONTS,SNMPCO

[Category]
Driver = KX,UPD,SNMPCO
Utility = TTFONTS,KMINST32

[Packages]
;  Key = type,category,package-name,package-description,[options]
;  type = KXDRV,TWNDRV,FAXDRV,PCLDRV,KPDLDRV,APP,PREINST,POSTINST,KMINST32,CUSTOM
;  Category = DRIVER,UTILITY
;    -> Install Procedure would be in the order of PREINST->DRVs->APPs->POSTINST->KMINST32
;    Here KMINST32 is the uninstall utility only.
KX = KXDRV,%KXDRV%,%KXDRV_DESC%
UPD = UPDDRV,"UPD","Universal Printer Driver"
POSTINST = POSTINST,%POSTINST%,%POSTINST_DESC%
SNMPCO = APP,"SNMP","SNMP Module"
TTFONTS = APP,%TTFONTS%,"%TTFONTS_DESC%"
KMINST32 = KMINST32,%CD_NAME%,""
CONFIGTOOL = APP,%CONFIGTOOL%,%CONFIGTOOL_DESC%

