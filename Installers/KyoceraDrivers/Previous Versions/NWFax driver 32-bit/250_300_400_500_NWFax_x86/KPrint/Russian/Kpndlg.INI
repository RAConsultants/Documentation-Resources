[HELP]
HELP0=В качестве имени и адреса отправителя введите имя и электронный адрес лица, которое будет отправлять задания на печать. Почтовые серверы часто отклоняют электронные сообщения, в которых отсутствует адрес электронной почты отправителя. Этот адрес используется также для расписок о получении и обложек.\n\nЧтобы отправить по электронной почте задание на печать, порт e-mail должен иметь возможность установить соединение с почтовым сервером SMTP. Введите имя сервера SMTP или IP-адрес. Если хотите проверить соединение с сервером SMTP, щелкните на кнопке [Test] (Тестировать).
HELP1=Введите адрес электронной почты печатающего устройства, которое будет получать задания на печать. Чтобы найти в сети печатающие системы с активированной функцией получения заданий по электронной почте, щелкните на кнопке [Search].\n\nИмя порта выводится в список портов Windows.\n\nКогда активирована функция [Display the print job cover page dialog] (Вывести диалог обложки задания печати), для каждого задания печати выводится диалог конфигурирования обложки. Если выбрать [Generate return receipts] (Генерировать расписки о получении), то печатающее устройство будет посылать подтверждение получения каждого задания.
HELP2=Если почтовый сервер требует аутентификации SMTP, выберите check [Use SMTP Authentication] (Использовать аутентификацию SMTP) и введите имя и пароль зарегистрированного пользователя.\n\nДля некоторых систем, ограничивающих размер индивидуальных постовых сообщений, может потребоваться разбиение на несколько e-mail-сообщений.
