[HELP]
HELP0=Kirjoita lähettäjän nimen ja osoitteen kohtaan sen henkilön nimi ja sähköpostiosoite, joka lähettää tulostustyöt. Sähköpostipalvelimet usein hylkäävät sähköpostin, joka ei sisällä lähettäjän sähköpostiosoitetta. Näitä käytetään myös palautuskuitteihin ja kansilehtiin.\n\nKun lähetät sähköpostitulostustöitä, sähköpostiportin on voitava muodostaa yhteys SMTP-postipalvelimen kanssa. Anna SMTP-palvelimen nimi tai IP-osoite. Napsauta [Testaa]-painiketta, jos haluat varmistaa yhteyden SMTP-palvelimeen.
HELP1=Kirjoita tulostusjärjestelmän sähköpostiosoite, joka vastaanottaa tulostustyöt. Napsauta [Etsi]-painiketta ja etsi verkosta tulostusjärjestelmät, joilla on sähköpostitulostustoiminto käytössä.\n\nPortin nimi näkyy Windowsin porttiluettelossa.\n\nKun [Näytä tulostustyön kansilehti -valintaikkuna] on otettu käyttöön, kansilehden määritysvalintaikkuna näkyy kullekin tulostustyölle. Jos valitaan [Luo palautuskuitit], tulostusjärjestelmä lähettää sähköpostivahvistuksen jokaisesta tulostustyöstä.
HELP2=Jos postipalvelin vaatii SMTP-varmistuksen, tarkista [Käytä SMTP-varmistusta] ja anna valtuutettu käyttäjänimi ja salasana.\n\nSähköpostit on ehkä jaettava useisiin kappaleisiin järjestelmissä, joissa rajoitetaan yksittäisten sähköpostien kokoa.
