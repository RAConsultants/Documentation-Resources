[HELP]
HELP0=I avsändarnamn och avsändarens adress anger du namn och e-postadress för den person som kommer att skicka utskriftsjobb. E-postservrar tillbakavisar ofta e-postmeddelanden som inte innehåller avsändarens e-postadress. Dessa används även för returkvitton och omslagssidor.\n\nE-postporten måste kunna upprätta en anslutning med en SMTP-postserver för att det skall gå att skicka utskriftsjobb via e-post. Ange SMTP-serverns namn eller IP-adress. Klicka på knappen [Test] om du vill verifiera anslutningen till SMTP-servern.
HELP1=Ange e-postadressen till det utskriftssystem som kommer att ta emot utskriftsjobben. Klicka på knappen [Sök] om du vill söka efter utskriftssystem i nätverket som har funktionen för e-postutskrift aktiverad.\n\nPortnamnet visas i Windows portlista.\n\nNär [Visa utskriftsjobbets dialogruta för omslagssidan] är aktiverat, visas konfigurationsdialogrutan för omslagssidan för alla utskriftsjobb. Om du väljer [Generera returkvitton] kommer utskriftssystemet att skicka e-postbekräftelse för alla utskriftsjobb.
HELP2=Om postservern kräver SMTP-behörighetskontroll, kryssar du i [Använd SMTP-behörighetskontroll] och anger ett behörigt användarnamn och lösenord.\n\nUppdelning i flera e-postmeddelanden kan krävas i vissa system där det finns begränsningar för enskilda e-postmeddelanden.
