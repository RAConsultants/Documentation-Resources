[static]
LICENSE_01=קרא את הסכם הרשיון הבא.  לחץ על המקש Page Down כדי להציג את המשך ההסכם.
LICENSE_02=בחר 'לא' כדי לבטל.  כדי להמשיך, עליך לקבל הסכם זה. האם אתה מקבל את כל תנאי הסכם הרשיון לעיל?
COPYING=...מעתיק
FOLDER_01=בחר תיקיית יעד.
INST_01=כדי לשנות את תיקיית היעד, לחץ על הלחצן [עיון] ובחר תיקייה.
JCPRIWEL_01=ברוך הבא אל התקנת KPrint.
JCPRIWEL_02=KPrint מאפשר למערכת הדפסה Kyocera להדפיס דרך רשת. היא מתקינה ניטור יציאת לקוח עבור Windows95/98/Me/NT/2000/XP.
JCPRIWEL_03=לחץ על 'ביטול' כדי לצאת מההתקנה ולאחר מכן סגור את כל התוכניות שפועלות. לחץ על 'הבא' כדי להמשיך בתוכנית ההתקנה.\n\nמומלץ מאוד לסגור את כל התוכניות ב- Windows, לפני הפעלת תוכנית התקנה זו.
LPRINST_02=באפשרותך להקליד שם תיקייה חדש, או לבחור תיקייה מרשימת התיקיות הקיימות. לחץ על 'הבא' כדי להמשיך. ההתקנה תוסיף סמלי תוכנית לתיקיית התוכנית שרשומה להלן.
JCPRICOMP_01=KPrint הותקן בהצלחה.
JCPRICOMP_02=כדי להוסיף יציאת KPrint במועד מאוחר יותר, השתמש באשף [KPrint Add Port] או 'הוספת מדפסת' ב- Windows. כדי להוסיף יציאת KPrint באמצעות האשף 'הוספת מדפסת' של Windows, בחר את המדפסת המקומית ובחר את יציאת ה- KPrint ברשימה.
JCPRICOMP_03=כדי להוסיף יציאת KPrint חדשה, השתמש באשף [KPrint Add Port].\n\nהאם ברצונך להפעיל כעת את האשף 'הוספת יציאת KPrint'?

