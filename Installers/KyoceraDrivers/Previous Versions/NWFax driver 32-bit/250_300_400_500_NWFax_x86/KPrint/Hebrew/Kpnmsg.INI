[MESSAGE]
TITLE=הודעת שגיאה של KPrint
TITLE_NM="KPrint Port"
WINSOCK_ERROR=בדוק אם TCP/IP מוגדר כהלכה במאפייני הרשת.
SOCKVER_ERROR=%s אינו פועל כשורה עם גרסת WinSock זו.
LPR_RETRY=אירעה שגיאת תקשורת. בדוק אם המדפסת מופעלת ואם מערכת ההדפסה מקוונת. לחיצה על הלחצן 'נסה שוב' תפעיל מחדש את ההדפסה.
LPR_RETRY_TOP=אירעה שגיאת תקשורת. לחיצה על הלחצן 'נסה שוב' תפעיל מחדש את עבודת ההדפסה מתחילתה.
JCP95_ERROR=שימוש בשרת הדפסה אינו נתמך.
LPR_QUEUE_ERR=אירעה שגיאת תקשורת. בדוק אם שם היציאה של שרת ההדפסה נכון. לחיצה על הלחצן 'נסה שוב' תפעיל מחדש את עבודת ההדפסה.
IPP_RETRY=אירעה שגיאה במהלך ההדפסה. מערכת ההדפסה כבויה או שהמדפסת אינה מקוונת. האם להמשיך בהדפסה?
IPP_SEND_ERR_CODE=אירעה שגיאת תקשורת. (קוד שגיאה:%04X)\nההדפסה תבוטל.
IPP_SEND_ERROR=אירעה שגיאת תקשורת.\nההדפסה מבוטלת.
IPP_TIMEOUT=שרת ההדפסה אינו מגיב. כדי להמשיך, לחץ על הלחצן 'נסה שוב'.
IPP_NOT_AUTHORIZED=אימות משתמש נכשל. לא ניתן להתחיל בהדפסה.
IPP_FORBIDDEN=הבקשה נדחתה. ההדפסה מבוטלת.
ADD_PORT_LIMIT=אשף KPrint אחר מוצג כבר.
PORTALREADYEXISTS_S=יציאת המדפסת %s קיימת כבר.
NULL_PORT_ERROR=הזן את יציאת היעד.
ADD_PORT_ERROR=הוספה של יציאת KPrint נכשלה.
INVALIDSERVERNAME=כתובת IP או שם מארח.
INVALIDQUEUENAME=בחר את שם היציאה של שרת ההדפסה.
INVALIDPORTNAME_S=כתובת ה- IP או שם המארח אינם חוקיים.
INVALIDIPADDRESS=כתובת ה- IP אינה חוקית.
IPALREADYEXISTS=כתובת ה- IP קיימת כבר.
ADD_BROADCASE_ERROR=כתובת ה- IP 255.255.255.255 אינה חוקית.
BROADCAST_ERROR=המספר המרבי של כתובת IP לשידור הוא 16.
INVALID_URI=הזן URL של מערכת הדפסה

INVALID_PROXYNAME=הזן כתובת עבור שרת ה- proxy.
INVALID_PROXYNUMBER=הזן את מספר היציאה של שרת ה- proxy.
INVALID_CONNECT=התחברות לשרת ההדפסה שצוין נכשלה.\nהאם להמשיך בהוספת יציאת KPrint?
INVALID_URL_S=כתובת ה- URL אינה חוקית.
CONF_PORT_LIMIT=תיבת דו-שיח אחרת להגדרת תצורה של יציאה פתוחה כבר.
INVALID_TIMEOUT=יש להגדיר את ערך פסק הזמן בטווח של 60 עד 3600.
INVALID_CHUNKSIZE=יש להגדיר את גודל הגוש המרבי בטווח של 1024 עד 16384.
INVALID_NUMBER=הזן את מספר היציאה.
PROXY_ENABLE=האם נעשה שימוש בשרת proxy כדי להתחבר לאינטרנט?
PROXY_DISABLE=האם להדפיס דרך שרת ה- proxy?\n\nאם נעשה שימוש בשרת proxy, פנה אל מנהל הרשת.
INVALID_USERNAME=שם השולח אינו חוקי.
INVALID_FROMADDR=כתובת השולח אינה חוקית.
INVALID_SERVNAME=שם שרת ה- SMTP אינו חוקי.
INVALIDSUBNETMASK=מסיכת רשת המשנה אינה חוקית.
SEGALREADYEXISTS=המקטע קיים כבר.
PING_SUCCESS=תקשורת עם שרת %s הצליחה.
PING_FAILED=שרת %s אינו קיים ברשת.
INVALIDTOADDR=כתובת יעד השידור אינה חוקית.
INVALIDDIVIDESIZE=גודל הפיצול חייב להיות 10 עד 99999.
ADD_PORT_FINISH=היציאה עבור %s נוצרה בהצלחה.\n\nניתן לבחור יציאה זו עבור מנהלי התקני מדפסת המשתמשים באשף 'הוספת מדפסת' של Windows.
FAX_INVALID_DATA=נעשה ניסיון להדפיס ליציאה שגויה.
FAX_INVALID_DATA_2=נתונים נשלחו ליציאה שגויה.
