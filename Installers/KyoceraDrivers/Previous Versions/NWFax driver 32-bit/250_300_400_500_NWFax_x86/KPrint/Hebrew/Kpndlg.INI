[HELP]
HELP0=עבור שם וכתובת השולח, הזן את השם וכתובת הדואר האלקטרוני של המשתמש שיישלח עבודות הדפסה. לעתים קרובות, שרתי דואר אלקטרוני דוחים הודעות דואר אלקטרוני שאינן כוללות כתובת דואר אלקטרוני של השולח. אלה משמשים גם עבור נמענים למענה ועמודי שער.\n\nכדי לשלוח עבודות הדפסה דרך דואר אלקטרוני, ליציאת הדואר האלקטרוני צריכה להיות אפשרות ליצור חיבור עם שרת דואר SMTP. הזן את שם שרת ה- SMTP או את כתובת ה- IP. אם ברצונך לאמת את החיבור לשרת ה- SMTP, לחץ על הלחצן [בדיקה].
HELP1=הזן את כתובת הדואר האלקטרוני של מערכת ההדפסה שתקבל את עבודות ההדפסה. לחץ על הלחצן [חיפוש] כדי לחפש את הרשת עבור מערכות הדפסה שבהן מאופשרת יכולת ההדפסה דרך דואר אלקטרוני.\n\nשם היציאה מוצג ברשימת היציאות של Windows.\n\nכאשר [הצגת תיבת הדו-שיח של עמוד השער של עבודת ההדפסה.] מאופשר, תיבת הדו-שיח להגדרת עמוד שער מוצגת עבור כל עבודת הדפסה. בחירת [צור נמענים למענה.] תגרום למערכת ההדפסה לשלוח אישור בדואר אלקטרוני עבור כל עבודת הדפסה.
HELP2=אם שרת הדואר דורש אימות SMTP, סמן את האפשרות [השתמש באימות SMTP] והזן שם משתמש מורשה וסיסמה.\n\nבמערכות מסוימות המגבילות את הגודל של כל הודעת דואר אלקטרוני, ייתכן שהיה צורך לפצל למספר הודעות דואר אלקטרוני.
