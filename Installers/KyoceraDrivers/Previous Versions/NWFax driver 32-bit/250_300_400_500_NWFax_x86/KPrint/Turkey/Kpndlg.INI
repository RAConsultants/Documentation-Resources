HELP0=Gönderenin adý ve gönderenin adresi bilgileri için, yazdýrma iþlerini gönderecek kiþilerin adýný ve e-posta adreslerini girin. E-posta sunucular, genellikle gönderenin e-posta adresi olmayan e-postalarý reddederler. Bunlar alýndý raporlarý ve kapak sayfalarý için de kullanýlýr.\n\nE-posta yazdýrma iþleri göndermek için, e-posta portu, bir SMTP posta sunucusuyla baðlantý kurabilecek durumda olmalýdýr. SMTP sunucusu adýný ya da IP adresini girin. SMTP sunucusu baðlantýsýný doðrulamak istiyorsanýz, [Test] düðmesini týklatýn.
