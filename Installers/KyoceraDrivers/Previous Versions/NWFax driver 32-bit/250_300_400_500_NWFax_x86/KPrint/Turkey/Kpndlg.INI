HELP2=Eðer posta sunucu SMTP doðrulamasý gerektiriyorsa [SMTP Doðrulamasý Kullan] kutusunu iþaretleyin ve bir yetkili kullanýcý adý ve parolasý girin.\n\nBir e-postanýn boyutu için sýnýrlandýrma getiren bazý sistemlerde e-postanýn birden fazla e-postaya ayrýlmasý gerekebilir.
