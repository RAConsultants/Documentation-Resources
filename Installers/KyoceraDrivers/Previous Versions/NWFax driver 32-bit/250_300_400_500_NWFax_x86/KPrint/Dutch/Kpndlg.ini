[HELP]
HELP0=Als afzendernaam en afzenderadres voert u de naam en het e-mailadres in van de persoon die de afdruktaken gaat versturen. E-mailservers weigeren vaak e-mail waarin niet het e-mailadres van de afzender is opgenomen. Deze worden ook gebruikt voor ontvangstbewijzen en voorbladen.\n\nOm afdruktaken per e-mail te versturen, moet de e-mailpoort in staat zijn om een verbinding met de SMPT-mailserver tot stand te brengen. Voer de naam of het IP-adres van de SMTP-server in. Klik op de knop [Test] om de verbinding met de SMTP-server te controleren.
HELP1=Voer het e-mailadres in van het afdruksysteem dat de afdruktaken gaat ontvangen. Klik op de knop Zoeken om het netwerk te doorzoeken op afdruksystemen waarvan de mogelijkheid om per e-mail af te drukken ingeschakeld is.\n\nDe poortnaam wordt weergegeven in de Windows-poortlijst.\n\nWanneer [Dialoogvenster Voorblad van de afdruktaak weergeven] ingeschakeld is, wordt het dialoogvenster voor de voorbladconfiguratie voor elke afdruktaak weergegeven. Door [Ontvangstbewijzen genereren] te selecteren, zal het afdruksysteem een e-mailbevestiging versturen voor elke printertaak.
HELP2=Wanneer voor de mailserver SMTP-verificatie vereist is, schakel dan [SMTP-verificatie gebruiken] in en voer een geautoriseerde gebruikersnaam en wachtwoord in.\n\nBij sommige systemen waar de grootte van de afzonderlijke e-mails beperkt is, is het splitsen in meerdere e-mails soms noodzakelijk.
