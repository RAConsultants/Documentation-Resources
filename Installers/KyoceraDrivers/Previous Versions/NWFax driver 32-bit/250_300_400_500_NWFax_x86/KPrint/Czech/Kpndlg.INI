HELP2=Jestliže poštovní server vyžaduje ovìøení SMTP, zaškrtnìte [Používat ovìøení SMTP] a zadejte jméno a heslo oprávnìného uživatele.\n\nRozdìlení na více e-mailù mùže být nutné u nìkterých systémù, kde platí omezení velikosti jednotlivých e-mailù.
