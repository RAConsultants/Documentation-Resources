HELP0=Jako jméno odesílatele a adresu odesílatele zadejte jméno a e-mailovou adresu toho, kdo bude tiskové úlohy posílat. E-mailové servery èasto odmítají e-maily, které neobsahují e-mailovou adresu odesílatele. Zpáteèní adresa se také využívá pro potvrzení o zabezpeèení a titulní strany.\n\nK odeslání tiskové úlohy e-mailem musí mít e-mailový port možnost navázat spojení s poštovním serverem SMTP. Zadejte název serveru SMTP nebo IP adresu. Chcete-li ovìøit spojení se serverem SMTP, klepnìte na tlaèítko [Test].
