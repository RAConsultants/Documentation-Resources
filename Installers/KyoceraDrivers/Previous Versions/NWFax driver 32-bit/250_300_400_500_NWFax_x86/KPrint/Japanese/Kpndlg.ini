[HELP]
HELP0=送信者名には印刷ジョブを送付するユーザーの名前を、送信元アドレスにはそのユーザーのEメールアドレスを入れます。ある種のEメールサーバでは、送信元アドレスを含まないEメールの配信を拒否することがあります。これらの記載は、受信確認メールやバナーページでも利用されます。\n\nEメールを利用して印刷ジョブを送信するには、生成したEメールポートが正しく SMTP メールサーバに接続できなければなりません。SMTP サーバの名前か IP アドレスを入力してください。指定した SMTP サーバとの接続をテストしたい場合、[テスト] を押してください。
HELP1=印刷ジョブを受信するプリンタのEメールアドレスを入力してください。Eメール印刷機能を備えたプリントシステムをネットワークから探し出すには、[検索] を押してください。\n\nポート名は、Windows の [印刷するポート] に表示されます。\n\n[印刷時にカバーページダイアログを表示する] を有効にすると、プリントシステムは印刷ジョブを処理する毎に、カバーページの内容を編集するダイアログが表示されます。\n\n[印刷確認を生成する] を有効にすると、プリントシステムは印刷ジョブを処理する毎に、印刷終了確認のEメールを発信します。
HELP2=ユーザー認証により電信メールの送信に制限を設けているシステムでは、[SMTP 認証] を有効にする必要があります。\n\nEメールのサイズに制限を設けているようなシステムでは、印刷ジョブを分割する処理を有効にする必要があります。
