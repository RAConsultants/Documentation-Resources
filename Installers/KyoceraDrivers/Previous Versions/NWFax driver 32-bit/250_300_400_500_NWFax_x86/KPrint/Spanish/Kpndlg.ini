[HELP]
HELP0=Para indicar el nombre y la dirección del remitente, escriba el nombre y la dirección de correo electrónico de la persona que enviará los trabajos de impresión. Los servidores de correo electrónico suelen rechazar los mensajes que no incluyen una dirección del remitente. También se utilizan para los recibos y portadas.\n\nPara enviar trabajos de impresión por correo electrónico, el puerto de correo electrónico debe poder establecer una conexión con un servidor de correo SMTP. Escriba el nombre o la dirección IP del servidor SMTP. Haga clic en el botón [Prueba] si desea verificar la conexión con el servidor SMTP.
HELP1=Ingrese la dirección de correo electrónico del sistema de impresión que recibirá los trabajos. Haga clic en el botón [Buscar] para examinar la red en busca del sistema de impresión con capacidad de impresión por correo electrónico.\n\nEl nombre de puerto aparece en la lista de puertos de Windows.\n\nCuando la opción [Mostrar el cuadro de diálogo de la portada del trabajo de impresión] está activada, aparece el cuadro de diálogo de configuración de la portada para cada trabajo de impresión. Si selecciona [Generar recibos] la impresora enviará confirmaciones por correo electrónico para cada trabajo de impresión.
HELP2=Si el servidor de correo exige autenticación SMTP, marque la opción [Usar autenticación SMTP] e ingrese un nombre de usuario y contraseña autorizados.\n\nEs posible que sea necesario dividir la tarea de impresión en varios mensajes en algunos sistemas de correo que tienen limitaciones de tamaño para los mensajes.
