[HELP]
HELP0=Geben Sie für Absendername und-adresse den Namen und die E-Mail-Adresse der Person ein, die die Druckaufträge übermitteln wird. E-Mail-Server weisen oft E-Mail zurück, die keine Absenderadresse hat. Sie werden auch für Empfangsbestätigungen und Deckblätter verwendet.\n\nUm Druckaufträge per E-Mail zu senden, muss der E-Mail-Port in der Lage sein, eine Verbindung mit einem SMTP-Mailserver herzustellen. Geben Sie den SMTP-Servernamen oder die IP-Adresse ein. Klicken Sie auf die Schaltfläche [Test], um die Verbindung zum SMTP-Server zu prüfen.
HELP1=Geben Sie die E-Mail-Adresse des Drucksystems ein, das die Druckaufträge empfangen wird. Klicken Sie auf die Schaltfläche [Suchen], um das Netzwerk auf Drucksysteme zu durchsuchen, bei denen die E-Mail-Druckfunktion aktiviert ist.\n\nDer Anschlussname wird in der Windows-Anschlussliste angezeigt.\n\nWenn [Druckauftrag-Deckblattdialog anzeigen] aktiviert ist, wird der Deckblatt-Konfigurationsdialog für jeden Druckauftrag angezeigt. Bei Auswahl von [Empfangsbestätigungen erstellen] schickt das Drucksystem für jeden Druckauftrag eine E-Mail-Bestätigung.
HELP2=Wenn der Mail-Server eine SMTP-Authentifizierung erfordert, markieren Sie [SMTP-Authentifizierung verwenden] und geben einen authorisierten Anwendernamen und ein Passwort ein.\n\nBei manchen E-Mail-Systemen, die die Größe einzelner E-Mails begrenzen, ist es nötig, diese aufzuspalten.
