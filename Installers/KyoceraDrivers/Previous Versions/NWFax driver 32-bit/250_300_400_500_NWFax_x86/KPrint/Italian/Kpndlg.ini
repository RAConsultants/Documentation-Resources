[HELP]
HELP0=Come nome e indirizzo del mittente, immettere il nome e l'indirizzo di posta elettronica della persona che invia i processi di stampa. I server di posta elettronica respingono spesso i messaggi sprovvisti dell'indirizzo di posta elettronica del mittente. Questi dati sono utili anche per le ricevute di ritorno e i frontespizi.\n\nPer inviare processi di stampa per posta elettronica, la porta di posta elettronica deve poter stabilire una connessione con un server di posta SMTP. Immettere il nome del server SMTP o l'indirizzo IP. Fare clic sul pulsante [Test] per verificare la connessione al server SMTP.
HELP1=Immettere l'indirizzo di posta elettronica del sistema di stampa a cui destinare i processi di stampa. Fare clic sul pulsante [Cerca] per individuare in rete i sistemi di stampa che hanno abilitata la funzionalità di stampa per posta elettronica.\n\nIl nome della porta è visualizzato nell'elenco delle porte di Windows.\n\nSe si attiva [Apri finestra di dialogo del frontespizio per il processo di stampa], per ciascun processo sarà visualizzata la finestra di dialogo per la selezione del frontespizio. Selezionare [Genera ricevute di ritorno] per far sì che il sistema di stampa invii una conferma per posta elettronica relativa a ogni processo di stampa.
HELP2=Se il server di posta richiede autenticazione SMTP, selezionare [Usa autenticazione SMTP] e immettere il nome utente e la password autorizzati.\n\nLa suddivisione in più messaggi di posta elettronica è necessaria in alcuni sistemi di posta che prevedono limiti alle dimensioni dei messaggi.
