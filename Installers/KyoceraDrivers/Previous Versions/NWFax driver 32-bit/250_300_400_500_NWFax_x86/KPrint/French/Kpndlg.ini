[HELP]
HELP0=Utilisez comme nom et adresse d'expéditeur le nom et l'adresse électronique de la personne qui envoie les travaux d'impression. Les serveurs de courrier électronique rejettent souvent les messages dans lesquels ne figure pas l'adresse électronique de l'expéditeur. Ils sont également utilisés pour les accusés de réception et les pages de couverture.\n\nPour envoyer des travaux d'impression par courrier électronique, le port utilisé doit être en mesure d’établir une connexion avec un serveur de courrier électronique SMTP. Entrez le nom ou l'adresse IP du serveur SMTP. Cliquez sur le bouton [Test] si vous souhaitez vérifier la connexion au serveur SMTP.
HELP1=Entrez l'adresse électronique du système d’impression qui recevra les tâches d'impression. Cliquez sur le bouton [Rechercher] pour détecter sur le réseau les systèmes d’impression dont la capacité d’impression par courrier électronique est activée.\n\nLe nom du port est affiché dans la liste de ports Windows.\n\nLorsque [Afficher la boîte de dialogue de page de couverture des tâches d’impression] est activé, la boîte de dialogue de configuration de la page de couverture est affichée pour chaque tâche d’impression. Si l'option [Créer des accusés de réception] est sélectionnée, le système d’impression envoie un message électronique de confirmation pour chaque tâche d'impression.
HELP2=Si le serveur de messagerie nécessite l'authentification SMTP, cochez [Utiliser l'authentification SMTP], puis entrez un nom d'utilisateur autorisé et le mot de passe.\n\nSur certains systèmes de courrier électronique limitant la taille des messages individuels, les messages électroniques devront éventuellement être divisés en plusieurs messages.
