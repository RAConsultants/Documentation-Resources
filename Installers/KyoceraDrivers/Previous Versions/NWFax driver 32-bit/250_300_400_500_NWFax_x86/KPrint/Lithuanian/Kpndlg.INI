[HELP]
HELP0=Á siuntëjo vardo ir siuntëjo adreso laukus áveskite spausdinimo uþduotis siunèianèio asmens vardà ir el. paðto adresà. El. paðto serveriai daþnai atmeta el. laiðkus, jei juose nebûna nurodytas siuntëjo el. paðto adresas. Siuntëjo vardas ir el. paðto adresas naudojami ir praneðimams apie pristatymà bei virðeliams.\n\nNorint iðsiøsti spausdinimo per el. paðto prievadà uþduotis, el. paðto prievadas turi galëti uþmegzti ryðá su SMTP paðto serveriu. Áveskite SMTP serverio pavadinimà arba IP adresà. Spustelëkite mygtukà [Testas], jei norite patikrinti, ar yra ryðys su SMTP serveriu.
HELP1=Áveskite spausdinimo sistemos, kuri gaus spausdinimo uþduotis, el. paðto adresà. Spustelëkite mygtukà [Paieðka], jei tinkle norite ieðkoti spausdinimo sistemø su ágalinta spausdinimo per el. paðto prievadà funkcine galimybe.\n\nPrievado pavadinimas rodomas Windows sistemos prievadø sàraðe.\n\nKai [Rodyti virðelio spausdinimo uþduoties dialogo langà] yra ájungtas, kiekvienai spausdinimo uþduoèiai rodomas virðelio konfigûravimo dialogo langas. Pasirinkus [Generuoti praneðimus apie pristatymà], spausdinimo sistema el. paðtu siøs kiekvienos spausdinimo uþduoties patvirtinimà.
HELP2=Jei paðto serveriui reikalingas SMTP autentifikavimas, paþymëkite [Naudoti SMTP autentifikavimà] ir áveskite autorizuoto vartotojo vardà ir slaptaþodá.\n\nSistemose, kuriose ribojamas atskirø el. laiðkø dydis, el. laiðkà gali reikëti suskaidyti á kelis el. laiðkus.
