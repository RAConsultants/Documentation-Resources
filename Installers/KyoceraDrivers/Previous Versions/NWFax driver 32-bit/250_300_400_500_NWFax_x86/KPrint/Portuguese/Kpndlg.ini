[HELP]
HELP0=Como nome do remetente e endereço do remetente, forneça o nome e endereço de e-mail da pessoa que enviará os trabalhos de impressão. Os servidores de e-mail freqüentemente rejeitam mensagens que não incluem um endereço de e-mail de remetente. Eles também são usados para retornar recibos de entrega e páginas de capa.\n\nPara enviar trabalhos de impressão via e-mail, a porta de e-mail deve ser capaz de estabelecer uma conexão com um servidor de correio SMTP. Forneça o nome do servidor SMTP ou seu endereço IP. Clique no botão [Teste] para testar a conexão com o servidor SMTP.
HELP1=Forneça o endereço de e-mail do sistema de impressão que receberá os trabalhos de impressão. Clique no botão [Procurar] para procurar na rede sistemas de impressão com a capacidade de impressão via e-mail ativa.\n\nO nome da porta é exibido na lista de portas do Windows.\n\nQuando a opção [Exibir o diálogo de página de capa do trabalho de impressão] é selecionada, o diálogo de configuração de página de capa é exibido para cada trabalho de impressão. Selecionar [Gerar recibos de entrega] fará com que o sistema de impressão envie, via e-mail, uma confirmação de recebimento para cada trabalho de impressão.
HELP2=Se o servidor de correio eletrônico exigir autenticação SMTP, marque a opção [Usar autenticação SMTP] e forneça um nome de usuário autorizado e respectiva senha.\n\nPode ser necessária a divisão em múltiplas mensagens de e-mail, em alguns sistemas de correio eletrônico que limitam o tamanho de cada e-mail individual.
