[HELP]
HELP0=Som avsendernavn og avsenderadressen angir du navnet og e-postadressen til den personen som skal sende utskriftsjobbene. E-postservere forkaster ofte e-post som ikke har en avsenderadresse. Disse brukes også til mottakskvitteringer og forsider.\n\nHvis du vil sende utskriftsjobber med e-post, må e-postporten være i stand til å opprette en forbindelse med en SMTP-postserver. Angi SMTP-servernavn eller IP-adresse. Klikk på [Test] hvis du vil teste forbindelsen til SMTP-serveren.
HELP1=Angi e-postadressen til utskriftssystemet som skal motta utskriftsjobbene. Klikk på [Søk] for å søke på nettverket etter utskriftssystemer som har e-postutskrift aktivert.\n\nPortnavnet vises i Windows-portlisten.\n\nNår [Vis forsidedialogboksen for utskriftsjobben] er aktivert, vises dialogboksen for forsidekonfigurasjon for hver utskriftsjobb. Hvis du velger [Generer mottakskvitteringer], sender utskriftssystemet en e-postbekreftelse for hver utskriftsjobb.
HELP2=Hvis postserveren krever SMTP-godkjenning, merker du av for [Bruk SMTP-godkjenning] og angir et godkjent brukernavn og passord.\n\nDet kan bli nødvendig å dele opp i flere e-postmeldinger på systemer med begrenset størrelse på hver e-postmelding.
