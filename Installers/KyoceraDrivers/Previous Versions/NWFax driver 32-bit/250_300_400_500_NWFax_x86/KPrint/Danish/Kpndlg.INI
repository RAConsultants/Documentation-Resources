[HELP]
HELP0=Som afsendernavn og afsenderadresse skal du angive navnet og e-mail-adressen på den person, som skal sende udskriftsjob. E-mail-servere afviser ofte e-mails, som ikke indeholder en afsender-e-mail-adresse. Disse anvendes også til kvitteringer for modtagelse og forsider.\n\nHvis du vil sende e-mail-udskriftsjob, skal e-mail-porten kunne oprette forbindelse til en SMTP-postserver. Angiv SMTP-serverens navn eller IP-adresse. Klik på knappen [Test], hvis du vil kontrollere forbindelsen til SMTP-serveren.
HELP1=Indtast e-mail-adressen på det udskrivningssystem, som skal modtage udskriftsjobbene. Klik på knappen [Søg] for at søge efter netværket for udskrivningssystemer med e-mail-udskrivningsfunktionen aktiveret.\n\nPortnavnet vises på listen over porte i Windows.\n\nNår [Display the print job cover page dialog] (Vis dialogboksen for udskriftsjobbets forside) er aktivieret, vises dialogboksen til konfiguration af forsiden for hvert udskriftsjob. Hvis du markerer [Generate return receipts] (Generer kvitteringer for modtagelse), sender udskrivningssystemet en e-mail-bekræftelse for hvert udskriftsjob.
HELP2=Hvis postserveren kræver SMTP-godkendelse, skal du markere [Use SMTP Authentication] (Anvend SMTP-godkendelse) og angive et autoriseret brugernavn og en autoriseret adgangskode.\n\nOpdeling i flere e-mails kan være nødvendigt på nogle systemer, som begrænser størrelsen af enkelte e-mails.
