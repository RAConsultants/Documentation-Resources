[MESSAGE]
TITLE=Mensagem de Erro KPrint
TITLE_NM=KPrint Port
WINSOCK_ERROR=Verifique se o TCP/IP está correctamente definido nas propriedades da rede.
SOCKVER_ERROR=%s não é correctamente executado ao utilizar esta versão de WinSock.
LPR_RETRY=Ocorreu um erro durante a comunicação. Verifique se a alimentação da impressora se encontra ligada e se o sistema de impressão se encontra online. Clique no Botão Tentar Novamente para reiniciar a impressão.
LPR_RETRY_TOP=Ocorreu um erro durante a comunicação. Clique no Botão Tentar Novamente para reiniciar o trabalho de impressão desde o início.
JCP95_ERROR=A utilização do servidor de impressão não é suportada.
LPR_QUEUE_ERR=Ocorreu um erro durante a comunicação. Verifique se o nome da porta do servidor de impressão está correcto. Clique no Botão Tentar Novamente para reiniciar o trabalho de impressão.
IPP_RETRY=Ocorreu um erro antes da impressão. A alimentação do sistema de impressão está desligada ou a impressora está offline. Pretende continuar a imprimir?
IPP_SEND_ERR_CODE=Ocorreu um erro durante a comunicação. (CÓDIGO DE ERRO:%04X)\nA impressão será cancelada.
IPP_SEND_ERROR=Ocorreu um erro durante a comunicação.\nA impressão é cancelada.
IPP_TIMEOUT=O servidor de impressão não responde. Para continuar, clique no Botão Tentar Novamente.
IPP_NOT_AUTHORIZED=A autenticação do utilizador falhou. A impressão não é iniciada.
IPP_FORBIDDEN=O pedido foi rejeitado. A impressão é cancelada.
ADD_PORT_LIMIT=É apresentado outro assistente KPrint.
PORTALREADYEXISTS_S=A porta %s da impressora já existe.
NULL_PORT_ERROR=Introduza a porta de destino.
ADD_PORT_ERROR=A adição de uma porta KPrint falhou.
INVALIDSERVERNAME=Endereço IP ou nome do anfitrião.
INVALIDQUEUENAME=Seleccione o nome da porta do servidor de impressão.
INVALIDPORTNAME_S=O endereço IP ou o nome do anfitrião não são válidos.
INVALIDIPADDRESS=O endereço IP não é válido.
IPALREADYEXISTS=O endereço IP já existe.
ADD_BROADCASE_ERROR=O endereço IP 255.255.255.255 não é válido.
BROADCAST_ERROR=O número máximo de Endereços de difusão IP é 16.
INVALID_URI=Introduza um URL do sistema de impressão.
INVALID_PROXYNAME=Introduza um endereço para o servidor proxy.
INVALID_PROXYNUMBER=Introduza o nome da porta do servidor proxy.
INVALID_CONNECT=A ligação ao servidor de impressão especificado falhou.\nPretende continuar a adicionar uma Porta KPrint?
INVALID_URL_S=O URL não é válido.
CONF_PORT_LIMIT=Já está aberta outra caixa de diálogo de configuração da porta.
INVALID_TIMEOUT=O valor do tempo de espera excedido deverá ser definido entre 60 e 3600.
INVALID_CHUNKSIZE=O tamanho máximo do bloco deverá estar definido entre 1024 e 16384.
INVALID_NUMBER=Introduza o número da porta.
PROXY_ENABLE=Está a utilizar um servidor proxy para efectuar a ligação à Internet?
PROXY_DISABLE=Pretende imprimir com o servidor proxy?\n\nSe for utilizado um servidor proxy, pergunte ao seu administrador de rede.
INVALID_USERNAME=O nome do remetente não é válido.
INVALID_FROMADDR=O endereço do remetente não é válido.
INVALID_SERVNAME=O nome do servidor SMTP não é válido.
INVALIDSUBNETMASK=A máscara subrede não é válida.
SEGALREADYEXISTS=O segmento já existe.
PING_SUCCESS=A comunicação com o servidor %s foi bem sucedida.
PING_FAILED=O servidor %s não existe na rede.
INVALIDTOADDR=O endereço do destino da transmissão não é válido.
INVALIDDIVIDESIZE=O tamanho de divisão deverá ser de 16 a 99999.
ADD_PORT_FINISH=A porta para %s foi criada com sucesso.\n\nEsta porta pode ser seleccionada para os controladores da impressora através do assistente Adicionar Impressora do Windows.
FAX_INVALID_DATA=Foi feita uma tentativa de imprimir na porta errada.
FAX_INVALID_DATA_2=Os dados foram enviados à porta incorreta.
