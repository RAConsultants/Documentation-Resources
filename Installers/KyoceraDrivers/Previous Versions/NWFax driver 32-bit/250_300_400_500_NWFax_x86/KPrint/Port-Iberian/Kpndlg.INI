[HELP]
HELP0=Para o nome e endereço do remetente, introduza o nome e o endereço de e-mail da pessoa que irá enviar os trabalhos de impressão. Os servidores de e-mail rejeitam muitas vezes e-mails que não incluem o endereço de e-mail do remetente. Estes são também utilizados para as mensagens de confirmação de recepção e para as páginas de rosto. \n\nPara enviar trabalhos de impressão de e-mails, a porta de e-mail deverá poder estabelecer uma ligação com um servidor de e-mail SMTP. Introduza o nome do servidor SMTP ou o endereço IP. Clique no botão [Test] se pretender verificar a ligação ao servidor SMTP.
HELP1=Introduza o endereço de e-mail do sistema de impressão que irá receber os trabalhos de impressão. Clique no botão [Procura] para pesquisar sistemas de impressão na rede com a capacidade de impressão de e-mails activada.\n\nO nome da porta é apresentado na lista de portas do Windows.\n\nQuando [Apresentar a caixa de diálogo da página de rosto do trabalho de impressão.] estiver activado, a caixa de diálogo de configuração da página de rosto é apresentada para cada trabalho de impressão. A selecção de [Criar mensagens de confirmação de recepção.] irá permitir que o sistema de impressão envie uma confirmação por e-mail para cada trabalho de impressão.
HELP2=Se for necessária uma autenticação SMTP no servidor de e-mail, verifique [Utilize autenticação SMTP.] e introduza o nome de um utilizador e a palavra-passe. \n\nPoderá ser necessário dividir em vários e-mails em alguns sistemas que limitam o tamanho dos e-mails individuais.
