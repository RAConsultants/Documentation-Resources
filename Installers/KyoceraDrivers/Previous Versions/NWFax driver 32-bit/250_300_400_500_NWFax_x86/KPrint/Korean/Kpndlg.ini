[LABEL]
STC_PT_INFO=포트 선택\n\n데이터 전송 모드에 따라 포트를 선택하십시오.
STC_PN_INFO=알맞은 포트 이름을 입력합니다.이 이름은 프린터 포트의 Windows 목록에 표시됩니다. LPT1 와 같은 기존의 포트 이름은 사용되지 않을 수 있습니다.
STC_LA_INFO=인쇄 서버의 IP 주소 또는 호스트 이름을 입력합니다.
STC_LA_INFO_FAX=장치의 IP 주소 또는 호스트 이름을 입력하십시오.
STC_LA_IP=IP 주소 또는 호스트 이름(&I):
STC_LQ_INFO=인쇄 서버의 포트 이름을 입력합니다.
STC_RA_PORT=포트 번호(&E):
IDC_IS_INFO=사용자의 PC로 인터넷에 연결하는 데 사용할 방법을 선택합니다.
STC_IU_INFO=IPP 프린터의 URL 을 입력합니다.
STC_IU_INFO2=ipp://(IP 주소)/ipp 의 예
STC_IU_IPP1=%s:\nipp://(IP 주소)/printers/lp1의 예
STC_IU_URL2=위 예와 같이 (IP 주소)의 실제 프린팅 시스템 IP 주소를 사용하십시오.
STC_MW_INFO1=전자 메일 인쇄 구성
STC_MW_INFO2=KPrint 는 원격 프린터의 전자 메일 주소로 인쇄 작업을 전달하는 Windows 내부에 전자 메일 포트를 생성합니다. LPT1 와 같이 다른 프린터 포트와 동일한 프로시저를 사용하는 기존 또는 새 프린터 드라이버에 KPrint 전자 메일 포트를 선택할 수 있습니다.
STC_MW_INFO3=전자 메일을 인쇄하기 위해, POP3 메일 서버에서 전자 메일로 들어온 인쇄 작업을 검색하도록 인쇄 시스템을 구성할 수 있습니다. AdminManager 또는 브라우저로 POP3가 구성됩니다.
STC_MW_INFO4=KPrint 전자 메일 인쇄는 Kyocera 인쇄 시스템에만 사용 가능합니다.
STC_FN_INFO=[마침] 단추를 클릭하면 KPrint 포트가 아래와 같이 등록됩니다.
STC_FN_IP=IP 주소 또는 호스트 이름:
STC_FN_QUE=인쇄 서버의 포트 이름:
STC_FN_NAME=대상 프린터 포트 이름:
STC_FN_NAME_FAX=포트 이름:
STC_FN_PORT=포트 번호:
STC_FN_URL=인쇄 시스템 URL:
STC_FN_PRINTER=대상 인쇄 시스템:
STC_NAME=대상 프린터 포트 이름(&D):
STC_QUE=인쇄 서버의 포트 이름(&P):
STC_PROXY=주소(&D):
STC_PORT=포트 번호(&E):
STC_URL=인쇄 시스템 및 URL:
STC_STATE=인쇄 서버와 통신...
STC_SC_INFO=아래 목록에서 인쇄 시스템을 선택하고 [확인]을 클릭합니다. 인쇄 시스템은 로컬 네트워크 세그먼트상에 있는 경우에만 발견됩니다. 원격 네트워크 세그먼트에서 인쇄 시스템을 발견하려면, [구성]을 클릭하여 IP 네트워크 브로드캐스트 주소를 입력하고 [검색]을 클릭합니다.
STC_SC_INFO_FAX=데이터를 전송할 장치를 선택하고 [확인]을 클릭하십시오. 장치는 로컬 네트워크 세그먼트에 있을 때에만 탐색할 수 있습니다. 원격 네트워크 세그먼트에서 장치를 탐색하려면 [구성]을 클릭하고 IP 주소를 입력한 다음 [검색]을 클릭하십시오.
STC_MB_INFO=다음 목록에서 대상 주소를 선택합니다.
STC_BC_INFO=검색할 네트워크의 브로드캐스트 주소를 입력합니다(예: 171.62.186.255).
STC_BASED=포트 이름 기준:
STC_ACCOUNT=발신자 이름(&M):
STC_FROMADR=발신자 주소(&E):
STC_SMTP=SMTP 서버(&S):
STC_TOADR=인쇄 시스템 전자 메일 주소(&T):
STC_EMAIL=포트 이름(&P):
STC_USER=사용자 이름(&N):
STC_USERID=사용자 ID(&I):
STC_PASSWORD=암호(&W):
STC_TIME=통신 시간 초과 [60-3600 초]
STC_PW_INFO=인쇄하려면, 사용자 이름과 암호를 입력해야 합니다.
STC_TIMEOUT=시간 초과 값(&T):
STC_SEC=초.
STC_CHUNK=최대 청크 크기(&M):
STC_BYTE=바이트
STC_LANG=언어(&L):
STC_SG_INFO=주소 목록에 원격 네트워크 세그먼트의 IP 주소를 추가합니다. IP 네트워크 발견 목록의 모든 네트워크가 로컬 네트워크 세그먼트에서도 검색됩니다.
STC_IP=IP 네트워크 주소(&I)
STC_SUBNET=서브넷 마스크(&M)
STC_SEGMENT=IP 네트워크 발견 목록(&L)
STC_CODE=문자 코드(&H)
STC_NOTE=참고: 주소는 일반 수신용이 아닌, 전자 메일 인쇄 시스템용이어야 합니다.
STC_SUBJECT=주제(&S):
STC_BODY=텍스트(&T):
STC_BIDI=양방향 통신은 사용되는 프린터 드라이버의 구성에서 사용 가능합니다. 인쇄 시스템 속성에서 [이 인쇄 시스템에서는 양방향 지원 사용 불가]를 선택합니다. KPrint를 사용하는 경우 인쇄되지 않을 수 있습니다. \n계속 인쇄하시겠습니까?

