[HELP]
HELP0=발신자 이름 및 주소로 인쇄 작업을 전송할 사람의 이름과 전자 메일 주소를 입력합니다. 전자 메일 서버는 발신자 전자 메일 주소를 포함하지 않는 전자 메일을 자주 거부합니다.이것은 확인 메일과 표지를 반송하는 데에도 사용됩니다.\n\n전자 메일 인쇄 작업을 전송하기 위해, 전자 메일 포트가 SMTP 메일 서버와 접속할 수 있어야 합니다. SMTP 서버 이름이나 IP 주소를 입력합니다. SMTP 서버와의 접속 여부를 확인하려면 테스트 버튼을 사용합니다.
HELP1=인쇄 작업을 수신할 인쇄 시스템의 전자 메일 주소를 입력합니다. [검색] 단추를 클릭하여 전자 메일 인쇄 기능을 사용하는 인쇄 시스템용 네트워크를 검색합니다.\n\n포트 이름은 Windows 포트 목록에 표시되어 있습니다.\n\n[인쇄 작업 표지 대화 상자 표시]가 활성화되면, 표지 구성 대화 상자가 각 인쇄 작업마다 표시됩니다. [확인 메일 생성]을 선택하면 인쇄 시스템이 모든 인쇄 작업마다 확인 전자 메일을 보냅니다.
HELP2=메일 서버에서 SMTP 인증이 필요한 경우 [SMTP 인증 사용] 확인란을 선택하고 권한이 부여된 사용자 이름과 암호를 입력하십시오.\n\n각 전자 메일의 크기를 제한하는 시스템에서는 여러 개의 전자 메일로 분할해야만 할 수 있습니다.
