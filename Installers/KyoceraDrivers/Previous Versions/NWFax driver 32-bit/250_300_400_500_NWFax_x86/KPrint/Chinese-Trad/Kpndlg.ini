[HELP]
HELP0=對於寄件者名稱與寄件者地址，請輸入欲傳送列印工作之個人的名稱與電子郵件地址。電子郵件伺服器通常會拒絕未包括寄件者電子郵件地址的電子郵件。這些資料亦可用於回件與封面。\n\n要傳送電子郵件列印工作，電子郵件連接埠必須能夠建立與 SMTP 郵件伺服器的連接。輸入 SMTP 伺服器名稱或 IP 位址。如果要檢查到 SMTP 伺服器的連接，請按一下 [測試] 按鈕。
HELP1=輸入接收列印工作的列印系統之電子郵件地址。按一下 [搜尋] 按鈕來搜尋網路，以尋找啟用了電子郵件列印功能的列印系統。\n\n連接埠名稱顯示在 Windows 連接埠清單中。\n\n當啟用 [顯示列印工作封面對話方塊] 時，將會為每個列印工作顯示封面設定對話方塊。選擇 [產生回件] 將使列印系統為每個列印工作傳送電子郵件確認。
HELP2=如果郵件伺服器要求 SMTP 驗證，請核選 [使用 SMTP 驗證]，然後輸入授權的使用者名稱與密碼。\n\n在某些限制每封電子郵件大小的系統中，需要將郵件拆分為多封電子郵件。
