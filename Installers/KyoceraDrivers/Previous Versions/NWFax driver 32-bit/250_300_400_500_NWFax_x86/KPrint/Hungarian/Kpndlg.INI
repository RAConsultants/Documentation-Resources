[HELP]
HELP0=A küldõ neve és küldõ címe mezõkbe annak a személynek a nevét és e-mail címét írja be, aki küldeni fogja a nyomtatási feladatokat. A levelezõ kiszolgálók gyakran visszautasítják azokat az e-maileket, amelyekben nem szerepel a feladó e-mail címe. Ezeket az adatokat használja a rendszer is a válaszüzenetekhez és a fedõlapokhoz.\n\nHa e-mailben szeretne nyomtatási feladatokat küldeni, az e-mail portnak tudnia kell csatlakozni egy SMTP levelezõ kiszolgálóhoz. Írja be az SMTP levelezési kiszolgáló nevét vagy IP-címét. Ha tesztelni szeretné a kapcsolatot az SMTP kiszolgálóval, kattintson a [Teszt] gombra.
HELP1=Írja be annak a nyomtatórendszernek az e-mail címét, amely fogadni fogja a nyomtatási feladatokat. A [Keresés] gombra kattintva keresse meg a hálózaton azokat a nyomtatórendszereket, amelyeknél az e-mailes nyomtatás engedélyezve van.\n\nA portnév a Windows portlistájában látható.\n\nHa a [Jelenítse meg a nyomtatási feladat fedõlapjának párbeszédpanelét] lehetõség engedélyezve van, minden nyomtatási feladathoz megjelenik a fedõlap-konfigurációs párbeszédpanel. Ha a [Válaszjelentések generálása] lehetõséget bejelöli, a nyomtatórendszer e-mailben visszaigazol minden nyomtatási feladatot.
HELP2=Ha a levelezõ kiszolgáló SMTP hitelesítést igényel, jelölje be az [SMTP hitelesítés használata] lehetõséget, és írjon be egy jogosult felhasználónevet és jelszót.\n\nA több e-mailre bontás akkor válhat szükségessé, ha a rendszer korlátozza az egyes e-mailek méretét.
