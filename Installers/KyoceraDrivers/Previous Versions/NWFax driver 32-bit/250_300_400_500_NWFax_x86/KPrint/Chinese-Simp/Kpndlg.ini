[HELP]
HELP0=对于发件人姓名和发件人地址，输入将要发送打印作业的人的姓名和电子邮件地址。电子邮件服务器通常会拒绝未包括发件人电子邮件地址的电子邮件。这些资料还可用于回件和封面。\n\n要发送电子邮件打印作业，电子邮件端口必须能建立与 SMTP 邮件服务器的连接。输入 SMTP 服务器名称或 IP 地址。如果要验证与 SMTP 服务器的连接，请单击 [测试] 按钮。
HELP1=输入将要接收打印作业的打印系统的电子邮件地址。单击 [搜索] 按钮以在网络中搜索启用了电子邮件打印功能的打印系统。\n\n端口名称将显示在 Windows 端口列表中。\n\n当启用 [显示打印作业封面对话框] 时，将会为每个打印作业显示封面配置对话框。选择 [生成回件] 将使打印系统为每个打印作业发送电子邮件确认。
HELP2=如果邮件服务器要求 SMTP 验证，请选中[使用 SMTP 验证]，然后输入授权的用户名与密码。\n\n在一些限制每封电子邮件大小的系统中，需要将邮件拆分成多封电子邮件。
